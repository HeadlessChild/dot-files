# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=15

[volume]
label=VOL:
#label=â™ª
instance=Master
#instance=PCM
command=/usr/local/libexec/i3blocks/volume
interval=once
signal=10

[memory]
label=MEM:
command=/usr/local/libexec/i3blocks/memory
interval=30

[disk]
label=HDD:
#instance=/mnt/data
command=/usr/local/libexec/i3blocks/disk
interval=30

[ethernet]
label=br0:
instance=br0
#instance=enp0s25
command=/usr/local/libexec/i3blocks/network
color=#00FF00
interval=10

[cpu]
label=CPU:
command=/usr/local/libexec/i3blocks/cpu_usage
interval=10
min_width=CPU: 100.00%
#separator=false

#[load]
#command=/usr/local/libexec/i3blocks/load_average
#interval=10

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=5
